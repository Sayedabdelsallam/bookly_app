name: bookly_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  go_router: ^15.1.2
  equatable: ^2.0.7
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/test_image.png
  fonts:
    - family: GT Sectra Fine Regular
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf